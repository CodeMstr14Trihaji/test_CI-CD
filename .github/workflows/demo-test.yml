name: C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up C++ Compiler
        run: sudo apt-get install g++

      - name: Compile Code
        run: g++ -o program $(find . -name "*.cpp")

      - name: Run Tests
        run: ./program
