name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      # Langkah 1: Menampilkan beberapa informasi
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      # Langkah 2: Checkout repository code
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      
      # Langkah 3: Menampilkan daftar file di repository
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      
      # Langkah 4: Temukan dan Kompilasi Semua File C++ dengan main()
      - name: Compile and run C++ Code
        run: |
          # Temukan semua file .cpp yang diubah
          files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.cpp$')
          for file in $files; do
            # Jika file mengandung main(), kompilasi dan jalankan
            if grep -q 'int main' "$file"; then
              echo "🎯 Compiling and running $file"
              g++ -o program "$file"
              ./program
            fi
          done
      
      # Langkah 5: Status pekerjaan
      - run: echo "🍏 This job's status is ${{ job.status }}."
